      - key: AUTO_TYPING
        value: "false"
      - key: AUTO_RECORDING
        value: "false"
      - key: ALWAYS_ONLINE
        value: "false"
      - key: AUTO_REACT
        value: "false"

      # üõ°Ô∏è Moderation & Group Management
